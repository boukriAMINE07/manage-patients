<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Modifier PATIENT</title>

</head>
<body>
    <div  class="container col-md-6 spacer" layout:fragment="content">
        <div class="card">
            <div class="card-header">
                Modifier Patient
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/admin/updatePatient/{id}(id=${patient.getId()},keyword=${keyword},page=${page})}">
                    <div class="form-row">
                        <div class="form-group  ">
                            <label th:class="form-label" for="inputEmail4">Nom </label>
                            <input type="text" class="form-control" id="inputEmail4" name="nom" th:value="${patient.nom}" placeholder="Nom">
                     <span th:class="text-danger" th:errors="${patient.nom}"></span>
                        </div>
                        <div class="form-group">
                            <label th:class="form-label" for="inputPassword4">Date Naissance</label>
                            <input type="date" class="form-control"  name="dateNaissance" id="inputPassword4" th:value="${patient.dateNaissance}" placeholder="Date Naissance">
                             <span th:class="text-danger" th:errors="${patient.dateNaissance}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:class="form-label" for="inputAddress">Score</label>
                        <input type="text" class="form-control" id="inputAddress" name="score" th:value="${patient.score}" placeholder="Score">
                          <span th:class="text-danger"  th:errors="${patient.score}"></span>
                     </div>
              <div class="form-check spacer">
                         <label class="form-check-label">
                             <input class="form-check-input" type="checkbox" th:checked="${patient.malade}" name="malade">  Malade
                         </label>
                     </div>

                     <br>

                     <button type="submit" class="btn btn-primary  form-label m-auto">MODIFIER</button>
                 </form>
             </div>

         </div>
     </div>

 </body>
 </html>
